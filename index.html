<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" type="image/png" href="../media/dice/dice-20.png">
		<title>Dice</title>
		<meta name="description" content="A Minimilistic Dice Roller Application">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/roll.css">
		<!-- <link rel="stylesheet" type="text/css" href="css/roll_min.css"> -->
	</head>
	<body>
		<h2 class="title">Dice Roller</h2>
		<form id="dice-form">
			<ul id="dice-list">
				<li>
					<img class="list-d4" src="../media/dice/dice-4.png" alt="D4">
					<div class="info">
						<h3>D4</h3>
						<input class="plus" type="button" value="+">
						<input class="minus" type="button" value="-">
						<input class="num-of-dice" type="text" name="d4" value="0">
					</div>
				</li>
				<li>
					<img class="list-d6" src="../media/dice/dice-6.png" alt="D6">
					<div class="info">
						<h3>D6</h3>
						<input class="plus" type="button" value="+">
						<input class="minus" type="button" value="-">
						<input class="num-of-dice" type="text" name="d6" value="0">
					</div>
				</li>
				<li>
					<img class="list-d8" src="../media/dice/dice-8.png" alt="D8">
					<div class="info">
						<h3>D8</h3>
						<input class="plus" type="button" value="+">
						<input class="minus" type="button" value="-">
						<input class="num-of-dice" type="text" name="d8" value="0">
					</div>
				</li>
				<li>
					<img class="list-d10" src="../media/dice/dice-10.png" alt="D10">
					<div class="info">
						<h3>D10</h3>
						<input class="plus" type="button" value="+">
						<input class="minus" type="button" value="-">
						<input class="num-of-dice" type="text" name="d10" value="0">
					</div>
				</li>
				<li>
					<img class="list-d12" src="../media/dice/dice-12.png" alt="D12">
					<div class="info">
						<h3>D12</h3>
						<input class="plus" type="button" value="+">
						<input class="minus" type="button" value="-">
						<input class="num-of-dice" type="text" name="d12" value="0">
					</div>
				</li>
				<li>
					<img class="list-d20" src="../media/dice/dice-20.png" alt="D20">
					<div class="info">
						<h3>D20</h3>
						<input class="plus" type="button" value="+">
						<input class="minus" type="button" value="-">
						<input class="num-of-dice" type="text" name="d20" value="0">
					</div>
				</li>
				<li>
					<img class="list-d10" src="../media/dice/dice-10.png" alt="D10">
					<img class="list-d10" src="../media/dice/dice-10.png" alt="D10">
					<div class="info">
						<h3>D100</h3>
						<input class="plus" type="button" value="+">
						<input class="minus" type="button" value="-">
						<input class="num-of-dice" type="text" name="d100" value="0">
					</div>
				</li>
			</ul>
			<div id="control-btns">
				<input id="roll-btn" class="submit-btn" type="submit" value="Roll">
				<input id="reset-btn" class="submit-btn" type="button" value="Reset">
			</div>
		</form>
		<div id="dice-section"></div>
		<script
  			src="https://code.jquery.com/jquery-3.3.1.min.js"
  			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  			crossorigin="anonymous">
  		</script>
		<!-- <script type="text/javascript" src="javascript/roll.js"></script> -->
		<script type="text/javascript" src="javascript/roll_babel.js"></script>
	</body>
</html>
