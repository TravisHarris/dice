<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Dice</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/roll.css">
	</head>
	<body>
		<h2 class="title">Dice Roller</h2>
		<form id="dice-form">
			<ul id="dice-list">
				<li>
					<img class="d4" src="../media/dice/dice-4.png" alt="D4">
					<h3 class="red">
						D4
						<input class="plus" type="button" value="+">
						<input class="minus" type="button" value="-">
						<input class="num-of-dice" type="text" name="d4" value="0">
					</h3>			
				</li>
				<li>
					<img class="d6" src="../media/dice/dice-6.png" alt="D6">
					<h3>
						D6
						<input class="plus" type="button" value="+">
						<input class="minus" type="button" value="-">
						<input class="num-of-dice" type="text" name="d6" value="0">
					</h3>
				</li>
				<li>
					<img class="d8" src="../media/dice/dice-8.png" alt="D8">
					<h3>
						D8
						<input class="plus" type="button" value="+">
						<input class="minus" type="button" value="-">
						<input class="num-of-dice" type="text" name="d8" value="0">
					</h3>
				</li>
				<li>
					<img class="d10" src="../media/dice/dice-10.png" alt="D10">
					<h3>
						D10
						<input class="plus" type="button" value="+">
						<input class="minus" type="button" value="-">
						<input class="num-of-dice" type="text" name="d10" value="0">
					</h3>
				</li>
				<li>
					<img class="d12" src="../media/dice/dice-12.png" alt="D12">
					<h3>
						D12
						<input class="plus" type="button" value="+">
						<input class="minus" type="button" value="-">
						<input class="num-of-dice" type="text" name="d12" value="0">
					</h3>
				</li>
				<li>
					<img class="d20" src="../media/dice/dice-20.png" alt="D20">
					<h3>
						D20
						<input class="plus" type="button" value="+">
						<input class="minus" type="button" value="-">
						<input class="num-of-dice" type="text" name="d20" value="0">
					</h3>
				</li>
				<li>
					<img class="d100" src="../media/dice/dice-10.png" alt="D10">
					<img class="d100" src="../media/dice/dice-10.png" alt="D10">
					<h3>
						D100
						<input class="plus" type="button" value="+">
						<input class="minus" type="button" value="-">
						<input class="num-of-dice" type="text" name="d100" value="0">
					</h3>
				</li>
			</ul>
			<input id="roll-btn" type="submit" value="Roll">
		</form>
		<div id="dice-section"></div>
		<script
  			src="https://code.jquery.com/jquery-3.3.1.min.js"
  			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  			crossorigin="anonymous">
  		</script>
		<script type="text/javascript" src="javascript/roll.js"></script>
	</body>
</html>
